{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-8">
            <h2>New Crop</h2>
            <div>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
