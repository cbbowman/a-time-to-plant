{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<main role="main" class="container">
    <div class="row">
        <div class="col-md-8">
            <h2>Log In</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>
        <div class="col-md-4">
            <h2>Forgot password?</h2>
            <a class="btn btn-warning" href="{% url 'auth-reset' %}">Reset</a>
        </div>
    </div>
</main>
{% endblock content %}
