{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<main role="main" class="container">
    <div class="row">
        <div class="col-md-8">
            <h2>New Password</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-warning">Submit</button>
            </form>
        </div>
    </div>
</main>
{% endblock content %}
