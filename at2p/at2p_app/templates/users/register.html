{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-8">
            <h2>Register</h2>
            <div>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <h2>Already Registered?</h2>
            <a class="btn btn-warning" href="{% url 'auth-reset' %}">Log In</a>
        </div>
    </div>
</main>
{% endblock content %}
